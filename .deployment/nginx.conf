# Nginx configuration for vk.retry.sk
# Copy to: /etc/nginx/sites-available/vk.retry.sk
# Enable: sudo ln -s /etc/nginx/sites-available/vk.retry.sk /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name vk.retry.sk;

    # Redirect HTTP to HTTPS (added by certbot)
    # return 301 https://$server_name$request_uri;

    # Client max body size (for file uploads)
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        # Proxy to Next.js app (PM2 cluster on port 3000)
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js HMR, if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # No redirects
        proxy_redirect off;
    }

    # Next.js static files (_next/static/)
    location /_next/static {
        proxy_pass http://localhost:3000;

        # Long-term caching (immutable)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /static {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }

    # Robots.txt
    location /robots.txt {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=3600";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3000;
        access_log off;
    }
}

